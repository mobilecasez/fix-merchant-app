<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5C6AC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006FBB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50B83C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#108043;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient1)"/>
  
  <!-- Document/Feed icon -->
  <rect x="35" y="28" width="40" height="52" rx="4" fill="white" opacity="0.95"/>
  
  <!-- Document lines (representing feed data) -->
  <rect x="42" y="38" width="26" height="4" rx="2" fill="#5C6AC4" opacity="0.6"/>
  <rect x="42" y="48" width="20" height="4" rx="2" fill="#5C6AC4" opacity="0.6"/>
  <rect x="42" y="58" width="24" height="4" rx="2" fill="#5C6AC4" opacity="0.6"/>
  <rect x="42" y="68" width="18" height="4" rx="2" fill="#5C6AC4" opacity="0.6"/>
  
  <!-- Wrench/Fix tool -->
  <g transform="translate(58, 52) rotate(45)">
    <rect x="0" y="0" width="8" height="32" rx="2" fill="url(#gradient2)"/>
    <circle cx="4" cy="4" r="6" fill="url(#gradient2)"/>
    <circle cx="4" cy="4" r="3" fill="white"/>
  </g>
  
  <!-- AI Sparkles -->
  <g fill="#FFD700">
    <polygon points="95,25 97,31 103,31 98,35 100,41 95,37 90,41 92,35 87,31 93,31" />
    <polygon points="105,45 106,48 109,48 107,50 108,53 105,51 102,53 103,50 101,48 104,48" transform="scale(0.7) translate(45, 20)"/>
    <polygon points="85,55 86,58 89,58 87,60 88,63 85,61 82,63 83,60 81,58 84,58" transform="scale(0.6) translate(60, 35)"/>
  </g>
  
  <!-- Checkmark badge -->
  <circle cx="95" cy="85" r="18" fill="url(#gradient2)"/>
  <polyline points="86,85 92,91 104,79" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
