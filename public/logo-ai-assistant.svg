<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0E9F6E" />
      <stop offset="100%" stop-color="#0A6F5A" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5C6AC4" />
      <stop offset="100%" stop-color="#3E4BA0" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="6" y="6" width="116" height="116" rx="28" fill="url(#bg)"/>

  <!-- Shopping cart outline -->
  <g transform="translate(28 32)" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M0 8h12l6 40h40l6-26H18"/>
    <circle cx="26" cy="56" r="5" fill="white"/>
    <circle cx="56" cy="56" r="5" fill="white"/>
  </g>

  <!-- AI node grid inside cart -->
  <g transform="translate(44 42)" fill="#D8F5E5">
    <circle cx="0" cy="0" r="3"/>
    <circle cx="18" cy="-2" r="3"/>
    <circle cx="34" cy="2" r="3"/>
    <circle cx="10" cy="14" r="3"/>
    <circle cx="30" cy="16" r="3"/>
    <circle cx="20" cy="28" r="3"/>
  </g>
  <g transform="translate(44 42)" stroke="#D8F5E5" stroke-width="1.5" opacity="0.8" stroke-linecap="round">
    <line x1="0" y1="0" x2="18" y2="-2" />
    <line x1="18" y1="-2" x2="34" y2="2" />
    <line x1="10" y1="14" x2="30" y2="16" />
    <line x1="18" y1="-2" x2="10" y2="14" />
    <line x1="30" y1="16" x2="20" y2="28" />
    <line x1="10" y1="14" x2="20" y2="28" />
  </g>

  <!-- Add (+) badge -->
  <circle cx="92" cy="38" r="14" fill="url(#accent)" stroke="white" stroke-width="3" />
  <line x1="92" y1="32" x2="92" y2="44" stroke="white" stroke-width="3" stroke-linecap="round" />
  <line x1="86" y1="38" x2="98" y2="38" stroke="white" stroke-width="3" stroke-linecap="round" />

  <!-- Sparkles for AI magic -->
  <g fill="#FFD166" opacity="0.9">
    <polygon points="20,20 22,26 28,28 22,30 20,36 18,30 12,28 18,26" />
    <polygon points="102,86 103,89 106,89 104,91 105,94 102,92 99,94 100,91 98,89 101,89" />
  </g>
</svg>
